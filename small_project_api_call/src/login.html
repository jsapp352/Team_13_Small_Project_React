<!DOCTYPE html>
<html>
<head>
	<title>Contact Manager</title>
	<link rel="stylesheet" type="text/css" href="css/login-style.css">
	<link href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap" rel="stylesheet">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
	<main class="main h-100 col-sm-12 col-md-6 col-lg-6 float-right">
		<div class="container h-100">
			<div class="row h-100">
				<div class="col-10 col-sm-10 col-md-10 col-lg-9 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">Welcome!</h1>
							<p class="lead">
								Sign in to your account to continue
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<div class="text-center">
										<img src="img/avatar.jpg" class="img-fluid rounded-circle" width="132" height="132" />
									</div>
									<form>
										<div class="form-group">
											<label>Email</label>
											<input class="form-control form-control-lg" type="email" name="email" placeholder="Enter your email" />
										</div>
										<div class="form-group">
											<label>Password</label>
											<input class="form-control form-control-lg" type="password" name="password" placeholder="Enter your password" />
											<small><a href="#">Forgot password?</a></small>
										</div>
										<div class="text-center mt-3">
											<a href="index.html" class="btn btn-lg btn-primary">Sign in</a>
											<!-- <button type="submit" class="btn btn-lg btn-primary">Sign in</button> -->
										</div><br/>

										<!-- Button trigger modal -->
										<p>Not signed up yet?
										<a href="#" class="open">
											Create account
										</a></p>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<div class="cover d-none d-sm-none d-md-block"></div>

	<div style="display: none;" class="pop-outer">
		<div class="pop-inner">
			<div class="modal-header">
				<h5 class="modal-title">Get Started</h5>
				<button type="button" class="close" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="inputFirstN">First Name</label>
							<input type="text" class="form-control" id="inputFirstN" placeholder="First Name">
						</div>
						<div class="form-group col-md-6">
							<label for="inputLastN">Last Name</label>
							<input type="text" class="form-control" id="inputLastN" placeholder="Last Name">
						</div>
					</div>
					<br/>
					<div class="form-group row">
						<label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="inputEmail" placeholder="Email">
						</div>
					</div>
					<br/>
					<div class="form-group row">
						<label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="inputPassword" placeholder="Password">
						</div>
					</div>
					<br/>
					<div class="text-right">
  						<button type="submit" class="btn btn-primary">Submit</button>
  					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<script>
		$(document).ready(function() {
			$(".open").click(function() {
				$('.pop-outer').fadeIn('4000');
			})
			$(".close").click(function() {
				$('.pop-outer').fadeOut('4000');
			})
		});
	</script>
</body>
</html>
